<html>
<head>
<title></title>

		.message{

</head>

<body>
<form name="myform">
	<table width="30%">
<tr>
<th>Name</th>
<td><input type="text" name="name">

</td>
</tr>

</td>

</td>
</tr>

<td><input type="radio" name="gender">Male
<input type="radio" name="gender">Female

</td>
</tr>

</td>
</tr>
<tr>
<th></th>
<td><input type="button" value="submit" onclick="validform"></td>
</tr>
</table>
</form>

	<script>

	function validform(){
	
		var name=document.myform.name.value;
		var contact=document.myform.contact.value;
		var email=document.myform.email.value;
		var gender=document.myform.gender.value;
		var level=document.myform.name.value;
		var location=document.myform.name.value;
		var remarks=document.myform.name.value;
		
		if(name==""){
			document.getElementById("aa").innerHTML="Enter your Name";
		}
		if(contact==""){
			document.getElementById("bb").innerHTML="Enter your contact";
		}
		if(email==""){
			document.getElementById("cc").innerHTML="Enter your email";
		}
		if(gender==""){
			document.getElementById("dd").innerHTML="Enter your gender";
		}
		if(label==""){
			document.getElementById("ee").innerHTML="Enter your label";
		}
		if(location==""){
			document.getElementById("ff").innerHTML="Enter your location";
		}
		if(remarks==""){
			document.getElementById("gg").innerHTML="Enter your remarks";
		}
		
		
	}
</script>

</body>
</html>
