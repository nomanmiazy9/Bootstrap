<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
	
		.redmessage{
			color: red;
		}
	
	</style>
</head>

<body>
<form name="myform">
  <table width="30%">
    <tbody>
      <tr>
        <th scope="row">Name</th>
        <td><input type="text" name="textfield" id="textfield">
		  
		  
		  </td>
      </tr>
		<tr>
        <th scope="row">Address</th>
        <td><input type="text" name="address" id="">
	
	
			</td>
      </tr>
      
		  
		  <tr>
        <th scope="row">Email</th>
        <td><input type="email" name="email" id="email">
			
			
			  </td>
      </tr>
		<tr>
        <th scope="row">Phone</th>
        <td><input type="text" name="phone" id="">
			
			
			</td>
      </tr>
      <tr>
        <th scope="row">Password</th>
        <td><input type="password" name="password" id="password">
		 
		 
		  </td>
      </tr>
      
      <tr>
        <th scope="row">Confirm Password</th>
        <td><input type="email" name="confirmpassword" id="email2">
		 
		 
		  </td>
      </tr>
		<tr>
		
		<th></th>
			<td><input type="button" value="Submit" id="" onClick="validform()"></td>
		</tr>
    </tbody>
  </table>
</form>
<script>
		
		function validform(){
			
			var name= document.myform.name.value;
			var address= document.myform.address.value;
			var email= document.myform.email.value;
			var phone= document.myform.phone.value;
			var password= document.myform.password.value;
			var confirmpassword= document.myform.confirmpassword.value;
			
		
			
			
			
			w=window.open('','','height=300px,width=400px');
		
			w.document.write('Name :'+name+'<br>'+'Address :'+address+'<br>'+'Email :'+email+'<br>'+'Phone :'+phone+'<br>'+'Password :'+password+'<br>'+'Confirm Password :'+confirmpassword+'<br>');
			
			
			
		}
		
		
	</script>
	
	
	
</body>
</html>
