<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number</title>
</head>

<body>
	<script>
		Pcheck()
		function Pcheck(){
		var num = parseInt(prompt("Please Enter a Number","Value"));
		var i;
		
		for (i=2; i<num; i++)
		{
			
			if (num % i == 0){
				
				document.write("This Is Not Prime Number");
				return false;
			}	
			
		}
			document.write("This is a Prime Number")
		}
		
		
	
	</script>
</body>
</html>
