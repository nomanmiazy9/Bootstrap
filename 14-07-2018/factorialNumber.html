<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		var n = parseInt(prompt("Enter a number"));
		var fact=1;
		
		for(i=1; i<=n; i++){
			
			fact = fact*i;
		}
		document.write("Factorial Number Is : "+fact);
	
	</script>
</body>
</html>
